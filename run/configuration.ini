[main]
outfolder: output
datakb: data.rule
defaultdatafactory: OPWDataFactory
imagekb: image.rule
defaultimagefactory: ModisImageFactory
fromdate: 2023-06-01 12:00:00
todate: 2024-05-01 12:00:00

[image]
longitude:
latitude:
countryname: Namibia
area: 100
imageresolution: 250
format: jpg
imagetimeinterval: 11
resolutions: low,medium,high,very_high,super_high,ultra_high,cm_30,cm_50
productTypes: day,multispectral,sar,night,hyperspectral,stereo
providers: satellogic,sentinel2_creodias,siwei,umbra
openData: False
maxCloudCoveragePercent: 100

[data]
data: date,temperature,humidity
datatimeinterval: 10